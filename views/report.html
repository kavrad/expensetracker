<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
</head>
<body>
  <div>
    <h1>Expense Report</h1>
    <h2>Day To Day Expenses</h2>
    <h4 id="year"></h4>
    <h4 id="month-year"></h4>
  </div>
  <div>
    <h2 id="date-heading">Todays Expenses</h2>
    <table id="daily">
      <thead>
        <tr>
          <th scope="col">Date</th>
          <th scope="col">Description</th>
          <th scope="col">Category</th>
          <th scope="col">Expense</th>
        </tr>
        </thead>
       <tbody id="today-entries">

       </tbody>
      </table>
      </div>

      <div>
        <h2>This month Expenses</h2>
        <table id="daily">
         <thead>
          <tr>
            <th scope="col">Date</th>
            <th scope="col">Day</th>
            <th scope="col">Expense</th>
          </tr>
         </thead>

         <tbody id="currentMonth-entries">

         </tbody>
        </table>
      </div>

      <div>
        <h2>Yearly expenses</h2>
        <table id="daily">
          <thead>
            <tr>
            <th scope="col">Month</tr>
            <th scope="col">Expense</tr>
            <th scope="col">Year</tr>
          </tr>
          </thead>
          <tbody id="yearly-entries"></tbody>
        </table>
      </div>
      <div id="show">
        <div>
          <button id="download">Download as a file</button>
          <button id="previousdownload">Previous Downloads</button>
        </div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
      <script src="/js/report.js"></script>
</body>
</html>
