<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/forgot-password.css">
</head>
<body>
    <div class="wrapper">
        <div class="pass-title mb-4 ms-5">
            <span style="text-align: center;font-size: 2.5em;font-family: Abril fatFace;" class="mb-2 mt-4">Forgot Password </span>
            <span style='font-size:70px;'>&#128582;</span>
        </div>
        <div class="form">
         <form action="/password/forgot-password" method="POST" id="form">
            <label for="email">Email Address:</label>
            <input type="email" name="email" id="email" required><br>
            <button type="submit" id="send-mail">Send Mail</button>
        </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/js/forgot-password.js"></script>
</body>
</html>
